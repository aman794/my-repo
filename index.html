<script type="text/javascript">

function firname(){
  let reg = '/^[a-zA-Z]+$/';
  let fname = document.getElementById("textnames").value;

  if(!fname.match(reg)){
    alert("Please enter valid first name ")
    return;
  }

}

function fage(){
 
  let agee = document.getElementById("age").value;

  if(agee < 18 || agee > 50){
    alert("Please enter valid age ")
    return;
  }
}


</script>
